<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>

	<title>
		<ui:insert name="title">title</ui:insert>
	</title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
	
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
	
	<link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>	
	<link href="../resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	
</h:head> 
<body> 

	<div class="navbar navbar-expand navbar-dark bg-dark">
	
		<div class="container">
		
			<h:link styleClass="navbar-brand" outcome="/index">
				<i class="fa fa-home"></i> Home
			</h:link>
			<ul class="navbar-nav mr-auto">
			
				<li class="navbar-item">
					<h:link outcome="/views/sales" styleClass="nav-link">
						<i class="fa fa-list-ul"></i> SaleDetails
					</h:link>
				</li>		
			
			</ul>
		
			<ul class="navbar-nav">
			
				<li class="navbar-item">
					<h:link outcome="/views/shopping-cart" styleClass="nav-link">
						<i class="fa fa-shopping-cart"></i> #{allItmesCount}
					</h:link>
				</li>
			
			</ul>
		
		</div>
	
	</div>
	
	<div class="container mt-4">
	
		<div class="row">
		
			<div class="col-3">
				
				<div class="list-group">
					<div class="list-group-item list-group-item active">
						<h4>Categories</h4>
					</div>
					
					<ui:repeat var="c" value="#{categories}">
						<h:link outcome="/index" styleClass="list-group-item list-group-item-action" value="#{c.name}">
							<f:param name="category" value="#{c.id}"></f:param>
						</h:link>
					</ui:repeat>
				</div>
				
			</div>
			
			<div class="col-9">
				<ui:insert name="content">content</ui:insert>
			</div>
		
		</div>
	
	</div>

	

</body> 
</html>
