<div xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<composite:interface>
	
		<composite:attribute name="customer" required="true"></composite:attribute>
		<composite:attribute name="phone" required="true"></composite:attribute>
		<composite:attribute name="email" required="true"></composite:attribute>
	
	</composite:interface>

	<composite:implementation>
	
		<h3>
			<i class="fa fa-user"></i> Customer Info
		</h3>
	
		<div class="row">
			<div class="col-6">
				<h:panelGrid columns="2" styleClass="table table-bordered mt-4">
		
				<h:outputLabel value="Name" />
				<h:outputText value="#{cc.attrs.customer}" />
				
				<h:outputLabel value="Phone" />
				<h:outputText value="#{cc.attrs.phone}" />
				
				<h:outputLabel value="Email" />
				<h:outputText value="#{cc.attrs.email}" />
			
			</h:panelGrid>
			</div>
		</div>
	
	</composite:implementation>
</div>
