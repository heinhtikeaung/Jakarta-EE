<div xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<composite:interface>
	
		<composite:attribute name="orders" required="true"></composite:attribute>
		<composite:attribute name="total" required="true"></composite:attribute>
	
	</composite:interface>

	<composite:implementation>
	
		<h3>
			<i class="fa fa-shopping-cart mt-4"></i> Shopping Cart
		</h3>
		
		<h:dataTable columnClasses=",text-right,text-right,text-right" value="#{cc.attrs.orders}" var="order" styleClass="table table-bordered mt-4">
			
			<h:column>
				<f:facet name="header">Product</f:facet>
				#{order.product.name}
				<f:facet name="footer">Total</f:facet>
			</h:column>
			
			<h:column headerClass="text-right">
				<f:facet name="header">Unit Price</f:facet>
				#{order.product.price}
			</h:column>
			
			<h:column headerClass="text-right">
				<f:facet name="header">Quantity</f:facet>
				#{order.quantity}
			</h:column>
			
			<h:column headerClass="text-right" footerClass="text-right">
				<f:facet name="header">Total</f:facet>
				 #{order.product.price * order.quantity}MMK
				<f:facet name="footer">
					#{cc.attrs.total} MMK
				</f:facet>
			</h:column>
		
		</h:dataTable>
	
	</composite:implementation>
</div>
