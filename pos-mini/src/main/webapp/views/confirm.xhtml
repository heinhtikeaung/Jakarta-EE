<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sales="http://xmlns.jcp.org/jsf/composite/sales">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">
			Confirm Order
		</ui:define>
		
		<ui:define name="content">
			
			<!-- Customer Info -->
			<sales:customer 
				phone="#{checkOutBean.sale.phone}" 
				email="#{checkOutBean.sale.email}" 
				customer="#{checkOutBean.sale.customer}"></sales:customer>
			
			<!-- Order Detail -->
			<sales:orders 
				total="#{shoppingCart.total}" 
				orders="#{shoppingCart.orders}"></sales:orders>
				
			<!-- Buttons -->			
			<h:form>
				
				<h:commandLink action="/views/customer-info" styleClass="btn btn-outline-danger">
					<i class="fa fa-arrow-left"></i> Back	
				</h:commandLink>
				
				<h:commandLink action="#{checkOutBean.checkOut()}" value="Confirm" 
					styleClass="float-right btn btn-primary"/>

				
			</h:form>
			
			
		</ui:define>
		
	</ui:composition>
</html>
