<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sales="http://xmlns.jcp.org/jsf/composite/sales">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">Sale Details</ui:define>
		
		<ui:define name="content">
		
			<!-- Customer Info -->
			<sales:customer 
				phone="#{saleDetailBean.sale.phone}" 
				email="#{saleDetailBean.sale.email}" 
				customer="#{saleDetailBean.sale.customer}"></sales:customer>
			
			<!-- Order Detail -->
			<sales:orders 
				total="#{saleDetailBean.sale.totalPrice}" 
				orders="#{saleDetailBean.sale.details}"></sales:orders>
		
		</ui:define>
		
	</ui:composition>
</html>
