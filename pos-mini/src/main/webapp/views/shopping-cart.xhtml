<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sales="http://xmlns.jcp.org/jsf/composite/sales">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">Shopping Cart</ui:define>
		
		<ui:define name="content">
		
			<h3>
				<i class="fa fa-shopping-cart"></i> Shopping Cart
			</h3>
			
				
			<h:link outcome="/views/customer-info" styleClass="float-right btn btn-outline-primary">
				Next <i class="fa fa-arrow-right"></i>
			</h:link>
			
			<!-- Order Details -->
			<sales:orders 
				total="#{shoppingCart.total}" 
				orders="#{shoppingCart.orders}"></sales:orders>
		
		</ui:define>
		
	</ui:composition>
</html>
