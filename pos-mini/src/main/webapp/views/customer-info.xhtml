<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">Customer Info</ui:define>
		
		<ui:define name="content">
		
			<h3>
				<i class="fa fa-user"></i> Customer Info
			</h3>
			
			<div class="row">
				
				<div class="col-6">
				
					<h:form styleClass="form mt-4">
			
						<div class="form-group">
							<h:outputLabel value="Name" />
							<h:inputText id="name" value="#{checkOutBean.sale.customer}" styleClass="form-control"/>
							<h:message for="name" styleClass="text-danger"/>
						</div>
						
						<div class="form-group">
							<h:outputLabel value="Phone" />
							<h:inputText id="phone" p:type="tel" value="#{checkOutBean.sale.phone}" styleClass="form-control"/>
							<h:message for="phone" styleClass="text-danger"/>
						</div>
		
						<div class="form-group">
							<h:outputLabel value="Email" />
							<h:inputText id="email" p:type="email" value="#{checkOutBean.sale.email}" styleClass="form-control"/>
							<h:message for="email" styleClass="text-danger"/>
						</div>
						
						<h:commandLink action="/views/confirm" styleClass="btn btn-primary float-right">
							Next <i class="fa fa-arrow-right"></i>
						</h:commandLink>
			
					</h:form>
				
				</div>
				
			</div>
		
		</ui:define>
		
	</ui:composition>
</html>
