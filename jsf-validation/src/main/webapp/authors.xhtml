<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">Authors</ui:define>
		
		<ui:define name="content">
		
			<h3>
				<h:outputLabel value="Add Author" styleClass="mt-4"/>
			</h3>
			
			<div class="row">
			
				<div class="col-4">
					<h:form id="form" styleClass="form mt-2">
			
						<div class="form-group">
							<h:outputLabel value="First Name" style="margin-right: 4px"/>
							<h:panelGroup>
								<h:inputText id="fName" value="#{authorEditBean.author.firstName}" styleClass="mr-2 form-control" required="true" 
									requiredMessage="Enter Author's First Name." />
								<h:message for="fName" styleClass="text-danger"/>
							</h:panelGroup>
						</div>
		
							
						<div class="form-group">
							<h:outputLabel value="Last Name" style="margin-right: 4px" />
							<h:inputText id="lName" value="#{authorEditBean.author.lastName}" styleClass="mr-2 form-control" required="true" 
								requiredMessage="Enter Author's Last Name." />
							<h:message for="lName" styleClass="text-danger"/>
						</div>			
								
						<div class="form-group">						
							<h:outputLabel value="Eamil" />
							<h:inputText id="email" value="#{authorEditBean.author.email}" styleClass="form-control" 
								required="true" requiredMessage="Enter Email Address" validator="emailValidator" validatorMessage="Enter Valid Email Address."/>
							<h:message for="email" styleClass="text-danger"/>							
						</div>		
						
						<h:commandButton action="#{authorEditBean.save()}" value="Add" styleClass="btn btn-outline-info" />
						
					</h:form>
				</div>
				
				<div class="col-8">
				
					<h:dataTable value="#{authorBean.authors}" var="a" styleClass="table table-hover mt-4">
					
						<h:column>
							<f:facet name="header">Id</f:facet>
							#{a.id}
						</h:column>
						
						<h:column>
							<f:facet name="header">Name</f:facet>
							#{a.fullName} 
						</h:column>
						
						<h:column>
							<f:facet name="header">Email</f:facet>
							#{a.email} 
						</h:column>
						
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:link outcome="/book-edit" value="Add Book">
								<f:param name="author" value="#{a.id}"></f:param>
							</h:link>
						</h:column>
					
					</h:dataTable>
				
				</div>
			
			</div>
			
		</ui:define>
		
	</ui:composition>
</html>
