<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">Create Shop</ui:define>
		
		<ui:define name="content">
			
			<div class="row mt-4">
			
				<div class="col-4">
					
					<h:graphicImage styleClass="img-fluid p-0" library="images" name="shop-logo.jpg" />
					
				</div>
				
				<div class="col-8">
					
					<h3>Create Shop</h3>
					
					<h:form styleClass="form">
					
						<div class="form-group">
							<h:outputLabel value="Name" />
							<h:inputText value="#{shopEditBean.shop.name}" styleClass="form-control" 
								p:placeholder="Enter Shop Name" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Type" />
							<h:inputText value="#{shopEditBean.shop.type}" styleClass="form-control"
								p:placeholder="Enter Shop Type"/>
						</div>
						<div class="form-group">
							<h:outputLabel value="Owner Name" />
							<h:inputText value="#{shopEditBean.shop.owner.name}" styleClass="form-control" 
								p:placeholder="Enter Owner Name"/>
						</div>
						<div class="form-group">
							<h:outputLabel value="Email" />
							<h:inputText value="#{shopEditBean.shop.owner.email}" styleClass="form-control" 
								p:placeholder="Enter Email Address"/>
						</div>
						<div class="form-group">
							<h:outputLabel value="Password" />
							<h:inputSecret value="#{shopEditBean.shop.owner.password}" styleClass="form-control" 
								p:placeholder="Enter Password"/>
						</div>
						
						<h:commandLink action="#{shopEditBean.create()}" styleClass="btn btn-outline-info" >
							<i class="fa fa-plus"></i> Create
						</h:commandLink>
								
					</h:form>
					
				</div>
			
			</div>
			
		</ui:define>
		
	</ui:composition>
</html>
