<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">Shop Management</ui:define>
		
		<ui:define name="content">
		
			<div class="card mt-4">
				
				<h5 class="card-header">Shop Management</h5>
				
				<div class="card-body">
					
					<h:outputLabel styleClass="card-title" value="Enter Data to be search..." />
					<h:form styleClass="form-inline">
					
						<div class="form-group mr-2">
							<div class="input-group">
								<div class="input-group-prepend">
									<i class="fa fa-shopping-bag input-group-text"></i>
								</div>
							<h:inputText value="#{shopAdminBean.shop}" styleClass="form-control" p:placeholder="Enter Shop Name" />
							</div>							
						</div>

						<div class="form-group mr-2">
							<div class="input-group">
								<div class="input-group-prepend">
									<i class="fa fa-user-o input-group-text"></i>
								</div>
							<h:inputText value="#{shopAdminBean.owner}" styleClass="form-control" p:placeholder="Enter Owner Name" />
							</div>							
						</div>

						<div class="form-group mr-4">
							<div class="input-group">
								<div class="input-group-prepend">
									<i class="fa fa-tag input-group-text"></i>
								</div>
							<h:inputText value="#{shopAdminBean.type}" styleClass="form-control" p:placeholder="Enter Shop Type" />
							</div>							
						</div>
						
						<h:commandLink action="#{shopAdminBean.search()}" styleClass="btn btn-outline-primary">
							<i class="fa fa-search"></i> Search
						</h:commandLink>

						
					</h:form>
					
				</div>
				
			</div>
		
		<h:dataTable styleClass="table table-hover mt-4" value="#{shopAdminBean.shops}" var="s">
		
			<h:column>
				<f:facet name="header">Name</f:facet>
				#{s.name}
			</h:column>
			
			<h:column>
				<f:facet name="header">Owner</f:facet>
				#{s.owner.name}
			</h:column>
			
			<h:column>
				<f:facet name="header">Type</f:facet>
				#{s.type}
			</h:column>
			
			<h:column>
				<f:facet name="header">Create Date</f:facet>
				<h:outputText value="#{s.createDate}" >
					<f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:ss"/>
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Status</f:facet>
				<i class="fa fa-#{s.published eq true ? 'check' : 'times'}"></i>
			</h:column>
			
		
		</h:dataTable>
		
		</ui:define>
		
		
	</ui:composition>
</html>
