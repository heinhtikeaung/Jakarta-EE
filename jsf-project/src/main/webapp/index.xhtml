<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	<h:form>
		<h:outputLabel value="Enter Message" />
		<h:inputText value="#{messageBean.message.msg}" />
		<h:commandButton action="#{messageBean.create()}" value="Click Me" />
	</h:form>
	
	<h:dataTable value="#{messageBean.messageList}" var="msg">
	
		<h:column>#{msg.id}</h:column>
		<h:column>#{msg.msg}</h:column>
	
	</h:dataTable>

</body> 
</html>
