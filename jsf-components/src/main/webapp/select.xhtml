<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Select Components</title>
</h:head> 
<body> 

	<h2>Select Components</h2>
	
	<h:form>
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Position" />
			<h:selectOneMenu value="#{selectBean.developer.position}">
				<f:selectItem itemValue="Team Lead"/>
				<f:selectItem itemValue="CTO"/>
				<f:selectItem itemValue="Senoir"/>
				<f:selectItem itemValue="Junior"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Job Description" />
			<h:selectOneListbox value="#{selectBean.developer.jobDescription}">
				<f:selectItem itemValue="Wirte Code" itemLabel="Write Backend Code"/>
				<f:selectItem itemValue="Write Testing" itemLabel="Write Unit Testing"/>
				<f:selectItem itemValue="Reporting" itemLabel="Report TO CTO"/>
			</h:selectOneListbox>
			
			<h:outputLabel value="Status" />		
			<h:panelGroup>
				<h:selectBooleanCheckbox value="#{selectBean.developer.active}" />
				<h:outputLabel value="Active" />
			</h:panelGroup>
		
			<span></span>
			<h:commandButton action="select" value="Show" />
		
		</h:panelGrid>
	</h:form>
	
	<hr />
	
	<h:panelGrid columns="2">
		
		<h:outputLabel value="Position" />
		<h:outputText value="#{selectBean.developer.position}" />
		
		
		<h:outputLabel value="Jop Description" />
		<h:outputText value="#{selectBean.developer.jobDescription}" />
		
		<h:outputLabel value="Status" />
		<h:outputText value="#{selectBean.developer.active}" />
		
	</h:panelGrid>

</body> 
</html>
