<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Multi Select Demo</title>
</h:head> 
<body> 

	<h:form>
	
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Hobbies" />
			<h:selectManyCheckbox value="#{selectBean.developer.hobbies}">
				<f:selectItems value="#{selectBean.hobbies}" var="h" itemValue="#{h}"></f:selectItems>
			</h:selectManyCheckbox>
			
			<h:outputLabel value="foods" />
			<h:selectManyListbox value="#{selectBean.developer.foods}">
				<f:selectItems value="#{selectBean.foods}" var="f" itemValue="#{f}"></f:selectItems>
			</h:selectManyListbox>
			
			<h:outputLabel value="Languages" />
			<h:selectManyMenu value="#{selectBean.developer.language}">
				<f:selectItem itemValue="English"/>
				<f:selectItem itemValue="Japan"/>
				<f:selectItem itemValue="Korea"/>				
			</h:selectManyMenu>
			
			<span></span>
			<h:commandButton action="multi-select" value="Show" />
		
		</h:panelGrid>
	
	</h:form>
	
	<hr />
	
	<h4>
		<h:outputLabel value="Hobbies" />
	</h4>
	<ul>
		<ui:repeat var="h" value="#{selectBean.developer.hobbies}">
			<li>
				#{h}				
			</li>	
		</ui:repeat>
	</ul>

	<hr />
	
	<h4>
		<h:outputLabel value="Foods" />
	</h4>
	<ul>
		<ui:repeat var="f" value="#{selectBean.developer.foods}">
			<li>
				#{f}				
			</li>	
		</ui:repeat>
	</ul>

	<hr />
	
	<h4>
		<h:outputLabel value="Languages" />
	</h4>
	<ul>
		<ui:repeat var="l" value="#{selectBean.developer.language}">
			<li>
				#{l}				
			</li>	
		</ui:repeat>
	</ul>
	

</body> 
</html>
