<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Outputs Components</title>
</h:head> 
<body> 
	
	<h2>Outputs Components</h2>
	
	<h:panelGrid columns="2">
		
		<h:outputLabel value="Name" />
		<h:outputLabel value="#{outputBean.name}" />
		
		<h:outputText value="Phone" />
		<h:outputText value="#{outputBean.phone}" />
		
		<h:outputLabel value="Job" />
		<h:outputFormat value="Current job: {0}" >
			<f:param value="#{outputBean.job}"></f:param>	
		</h:outputFormat>
		
		<h:outputLink value="index.xhtml">Index</h:outputLink>
		
	</h:panelGrid>
	
</body> 
</html>
