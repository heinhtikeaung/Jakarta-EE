<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Inputs Components</title>
</h:head> 
<body> 

	<h2>Inputs Components</h2>
	
	<h:form>
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Name" />
			<h:inputText value="#{inputBean.developer.name}" />
			
			<h:outputLabel value="Username" />
			<h:inputText value="#{inputBean.developer.username}" />
			
			<h:outputLabel value="Password" />
			<h:inputSecret value="#{inputBean.developer.password}" />
			
			<h:outputLabel value="Gender" />
			<h:selectOneRadio value="#{inputBean.developer.gender}">
				<f:selectItems value="#{inputBean.genders}" var="g" itemValue="#{g}"></f:selectItems>
			</h:selectOneRadio>
		
			<span></span>
			<h:commandButton action="#{inputBean.save()}" value="Submit" />
		
		</h:panelGrid>
	</h:form>
	
	<h:dataTable value="#{inputBean.developers}" var="d">
	
		<h:column>
			<f:facet name="header">Name</f:facet>
			#{d.name}
		</h:column>
		
		<h:column>
			<f:facet name="header">Username</f:facet>
			#{d.username}
		</h:column>
		
		<h:column>
			<f:facet name="header">Password</f:facet>
			#{d.password}
		</h:column>
		
		<h:column>
			<f:facet name="header">Gender</f:facet>
			#{d.gender}
		</h:column>
	
	</h:dataTable>

</body> 
</html>
